<div class="container">
  <div class="row">
    <h1 class="text-center">Login form</h1>
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" Name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <p class="text-danger" *ngIf="loginForm.controls.email.hasError('required')
          && loginForm.controls.email.touched">
            Please enter !
          </p>
          <p class="text-danger" *ngIf="loginForm.controls.email.hasError('email')
          && loginForm.controls.email.touched">
            Wrong format !
          </p>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" Name="password" type="password" class="form-control" id="exampleInputPassword1">
          <p class="text-danger" *ngIf="loginForm.controls.password.hasError('required')
          && loginForm.controls.password.touched">
            Please enter !
          </p>
          <p class="text-danger" *ngIf="loginForm.controls.password.hasError('minlength')
          && loginForm.controls.password.touched">
            at least 6 characters !
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
