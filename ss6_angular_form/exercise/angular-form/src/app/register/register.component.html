<div class="container">

  <div class="row mt-5">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 shadow-lg">
      <h1 class="text-center mt-3">Register form</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="email">
          <p class="text-danger"
             *ngIf="registerForm.controls.email.hasError('required') && registerForm.controls.email.touched">
            Please enter !
          </p>
          <p class="text-danger"
             *ngIf="registerForm.controls.email.hasError('email') && registerForm.controls.email.touched">
            Wrong format !
          </p>
        </div>

        <fieldset formGroupName="passwordGroup">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <p class="text-danger"
               *ngIf="registerForm.controls.passwordGroup.get('password').hasError('required')
               && registerForm.controls.passwordGroup.get('password').touched">
              Please enter !
            </p>
            <p class="text-danger"
               *ngIf="registerForm.controls.passwordGroup.get('password').hasError('minlength')
               && registerForm.controls.passwordGroup.get('password').touched">
              at least 6 characters !
            </p>
          </div>

          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Password confirm</label>
            <input formControlName="passwordConfirm" type="password" class="form-control" id="passwordConfirm">
            <p class="text-danger"
               *ngIf="registerForm.controls.passwordGroup.hasError('checkPasswordConfirm')
               && registerForm.controls.passwordGroup.touched">
              Passwords must match !
            </p>
          </div>
        </fieldset>

        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select formControlName="country" class="form-select" id="country" aria-label="Default select example">
            <option *ngFor="let country of countryList" value="{{country}}">{{country}}</option>
          </select>
          <p class="text-danger"
             *ngIf="registerForm.controls.country.hasError('required')
               && registerForm.controls.country.touched">
            Please enter !
          </p>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input formControlName="age" type="number" class="form-control" id="age">
          <p class="text-danger"
             *ngIf="registerForm.controls.age.hasError('required')
               && registerForm.controls.age.touched">
            Please enter !
          </p>
          <p class="text-danger"
             *ngIf="registerForm.controls.age.hasError('min')
               && registerForm.controls.age.touched">
            Under 18 years old !
          </p>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Gender:</label>
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="female"
                   value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <p class="text-danger"
             *ngIf="registerForm.controls.gender.hasError('required')
               && registerForm.controls.gender.touched">
            Please enter !
          </p>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input formControlName="phone" type="text" class="form-control" id="phone">
          <p class="text-danger"
             *ngIf="registerForm.controls.phone.hasError('required')
               && registerForm.controls.phone.touched">
            Please enter !
          </p>
          <p class="text-danger"
             *ngIf="registerForm.controls.phone.hasError('pattern')
               && registerForm.controls.phone.touched">
            Wrong format !
          </p>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
