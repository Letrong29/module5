<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12 text-center">
      <h1>Product List</h1>
    </div>
  </div>

  <div class="row mb-3 mt-3">
    <div class="col-lg-12 text-center">
      <button routerLink="/product/create" class="btn btn-primary">Add new product</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name:</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th colspan="2" scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.category.name}}</td>
          <td>{{product.description}}</td>
          <td>
            <button [routerLink]="['/product/edit', product.id]" class="btn btn-primary">Edit</button>
          </td>
          <td>
            <button (click)="showDeleteForm(product)" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure delete {{productDelete.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="delete(productDelete)" type="button" data-bs-dismiss="modal" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
