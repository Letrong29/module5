<div class="hero-wrap" style="background-image: url('../../assets/images/bg_8.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
      <div class="col-md-9 text-center d-flex align-items-end justify-content-center">
        <div class="text">
          <p class="breadcrumbs mb-2"><span class="mr-2"><a href="">Home</a></span>
            <span>Service</span>
          </p>
          <h1 class="mb-4 bread">Service</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ftc-no-pb ftc-no-pt mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-5 p-md-5 img img-2 img-3 d-flex justify-content-center align-items-center"
           style="background-image: url('../../assets/images/about.jpg');">
      </div>
      <div class="col-md-7 py-5 wrap-about pb-md-5">
        <div class="heading-section heading-section-wo-line pt-md-4 mb-5">
          <div class="ml-md-0">
            <span class="subheading">Our Service</span>
            <h2 class="mb-4">Edit Service Form</h2>
          </div>
        </div>
        <div class="pb-md-4">
          <div class="row mt-5">
            <div style="background: #e9f2ef" class="col-lg-12 shadow-lg">
              <form class="mt-5">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="mb-3" id="facilityType">
                      <div class="form-check-inline">
                        <b>Choice Facility Type:</b>
                      </div>
                      <div class="form-check form-check-inline " onclick="displayForm(inlineRadio1.value)">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Villa</label>
                      </div>
                      <div class="form-check form-check-inline" onclick="displayForm(inlineRadio2.value)">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">House</label>
                      </div>
                      <div class="form-check form-check-inline" onclick="displayForm(inlineRadio3.value)">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio2">Room</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="nameService" class="form-label fw-bold fst-italic">Service name:</label>
                      <input type="text" id="nameService" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3">
                      <label for="area" class="form-label fw-bold fst-italic">Area:</label>
                      <input type="text" id="area" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3">
                      <label for="cost" class="form-label fw-bold fst-italic">Cost:</label>
                      <input type="text" id="cost" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3">
                      <label for="maxPeople" class="form-label fw-bold fst-italic">Max people:</label>
                      <input type="text" id="maxPeople" class="form-control icon-fonticons">
                    </div>

                    <div class="form-group mb-3">
                      <label for="rentType" class="form-label fw-bold fst-italic">Rent type:</label>
                      <div class="select-wrap one-third">
                        <select name="" id="rentType" class="form-control icon-fonticons">
                          <option value="1">Year</option>
                          <option value="2">Month</option>
                          <option value="3">Day</option>
                          <option value="4">Hour</option>
                        </select>
                      </div>
                    </div>

                  </div>
                  <div class="col-lg-6">
                    <div class="form-group mb-3" id="opt1" style="display: none">
                      <label for="roomStandard" class="form-label fw-bold fst-italic">Rent type:</label>
                      <div class="select-wrap one-third">
                        <select name="" id="roomStandard" class="form-control icon-fonticons">
                          <option value="1">Vip</option>
                          <option value="2">Normand</option>
                        </select>
                      </div>
                    </div>

                    <div class="mb-3" id="opt2" style="display: none">
                      <label for="poolArea" class="form-label fw-bold fst-italic">Pool area:</label>
                      <input type="text" id="poolArea" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3" id="opt3" style="display: none">
                      <label for="numberOfFloors" class="form-label fw-bold fst-italic">Number of floor:</label>
                      <input type="text" id="numberOfFloors" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3" id="opt4" style="display: none">
                      <label for="descriptionOtherConvenience" class="form-label fw-bold fst-italic">Description Other Convenience:</label>
                      <input type="text" id="descriptionOtherConvenience" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3" id="opt5" style="display: none">
                      <label for="freeService" class="form-label fw-bold fst-italic">Free Service Included:</label>
                      <input type="text" id="freeService" class="form-control icon-fonticons">
                    </div>

                    <div class="mb-3">
                      <label for="image" class="form-label fw-bold fst-italic">Image:</label>
                      <input type="text" id="image" class="form-control icon-fonticons">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <button type="submit" class="btn btn-primary mb-3 w-100">Update</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
